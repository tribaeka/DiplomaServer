version: '3.7'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: diploma
    ports:
      - 3306:3306
    networks:
      - backend
      - frontend
  app-server:
    image: server-app
    build: .
    depends_on:
      - db
    ports:
      - 8080:8080
    volumes:
      - ./resources:/resources
    networks:
      - backend
  app-client:
    image: client-app
    build:
      #[WIP]: for now you need to set your own patch to front-end app directory
      context: /Users/tribaeka/WebstormProjects/Diploma
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    networks:
      - frontend

networks:
  backend:
  frontend:
